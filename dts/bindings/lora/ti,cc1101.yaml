description: Texas Instruments CC1101 802.15.4 wireless transceiver

compatible: "ti,cc1101"

include: spi-device.yaml

properties:
  int_gpios:
    type: phandle-array
    required: true
    description: |
      GPIOs connected to the GDO0 and GDO2 pins of the transceiver.
  frequency:
    type: int
    description: |
      The carrier frequency, in kHz.
  bitrate:
    type: int
    description: |
      The bitrate in bit per second.